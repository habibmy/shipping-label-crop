<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flipkart Label Crop</title>
<meta name="description" content="A tool for croppping flipkart's shipping label.">
  <meta name="author" content="Habib Siddiqui">
  <meta name="theme-color" content="transparent">
  <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="transparent">
  <link rel="apple-touch-icon" href="{{ url_for('static', filename='images/icons/icon-152x152.png') }}">

  <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6988264202406354"
  crossorigin="anonymous"></script>
<link href="https://cdn.jsdelivr.net/npm/daisyui@2.14.3/dist/full.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>

<div class="w-full h-full z-10 bg-[#0c0c0c]" style="opacity: 1; position: relative;" aria-busy="false"
  aria-live="polite">

  <main class="relative z-10  h-full mx-5 justify-center items-center flex pointer-events-none">
    <div class="m-auto pointer-events-auto">
      <div class=" text-white text-center  space-y-4">
        <h1 class="mb-6 text-4xl font-bold text-center text-white">Flipkart Shipping Label<br>Crop With One
          Click
        </h1>
        <p class="my-4 text-2xl text-white">Crop invoice and shipping label from the pdf.</p>
      </div>
      <div class="mt-8 max-w-sm mx-auto relative style=" opacity: 1; transform: none;">

        <form id="flipkart_form" method="post" target="_blank" action="{{ url_for('show_pdf') }}"
          enctype="multipart/form-data">


          <label role="button" tabindex="0"
            class="cursor-pointer block px-8 pt-10 pb-8 text-center rounded-3xl border-4 border-dashed border-overlay-white-30 bg-overlay-white-1 hover:bg-overlay-white-5 transition-colors"
            for="send_data">
            <input type="file" accept="application/pdf" id="send_data" name="send_data"
              class="absolute h-full top-0 left-0 block w-full opacity-0 overflow-hidden">
            <img src="/static/media/upload.svg" height="30" width="30"
              class="box-content inline-block w-8 h-8 bg-white p-2 rounded-full" alt="Upload">
            <p class="block M20 mt-2 contrast-high text-white" style="line-height: 31.5px;
    font-size: 20px; font-weight: 500;">Drag and Drop Here <br> <span class="M16">or <span
                  class="text-primary-accent underline" style="color: rgba(255,58,92,var(--tw-text-opacity));">Browse
                  Files</span></span></p>

          </label>
        </form>
      </div>
    </div>
  </main>

  <section style="background-color: #667eea">
    <div class="container mx-auto px-6 text-center py-20">
      <h2 class="mb-6 text-4xl font-bold text-center text-white">
        Developed at Ahman
      </h2>
      <h3 class="my-4 text-2xl text-white">
        Get yourself the Smartest Tools!
      </h3>
      <a href="https://ahman.in" target="_blank">
        <button class="bg-white font-bold rounded-full mt-6 py-4 px-8 shadow-lg uppercase tracking-wider">
          Visit Now
        </button>
      </a>
    </div>
  </section>
</div>


<script>
  send_data.onchange = function (event) {
    let target = event.target || event.srcElement;
    if (target.value.length == 0) {
      return
    } else {
      flipkart_form.submit();
    }
  };
</script>

<script type="text/javascript" src="{{ url_for('static', filename='js/app.js') }}"></script>
